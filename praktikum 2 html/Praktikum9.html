<!DOCTYPE html>
<html>
    <head>
        <title>Praktikum 9</title>
    </head>

    <body>

        <div style="text-align:center">
            <button onclick="playPause()">Play/Pasue</button>
            <button onclick="makeBig()">Big</button>
            <button onclick="makeSmall()">Small</button>
            <button onclick="makeNormal()">Normal</button>
            <br><br>
            <video id="video1" width="420">
            <source src="Pixar Vge1.mp4" type="video/mp4">
                Your browser does not support HTML5 video.
            </video>
        </div>

        <script>
        var myvideo = document.getElementbyId("video1");

        function playPause(){
            if(myVideo.paused)
                myvideo.play();
            else
                myVideo.pause();
        }

        function makeBig(){
            myVideo.width=560;
        }

        function makeSmall(){
            myVideo.width=320;
        }

        function makeNormal(){
            myVideo.width=420;
        }
        </script>
        
    </body>
</html>
