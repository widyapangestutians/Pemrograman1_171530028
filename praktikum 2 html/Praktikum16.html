<html>
    <head>
        <title>Fieldset dan Legend</title>
    </head>

    <body>
        <form name="frinput" method="" action="" target="">
            <fieldset>
            <legend>Login System</legend>
            Username:<br>
            <input type="text" name="txtuser" placeholder="Username"><br>
            Password:<br>
            <input type="text" name="txtpass" placeholder="Password"><br>
            <input type="submit" value="Login">
            </fieldset>
        </form>
        
    </body>
</html>
