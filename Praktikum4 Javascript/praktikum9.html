<!DOCTYPE html>
<html>
    <head>
        <title>P4 - praktikum 9</title>
    </head>
    <body>

        <p>A loop with a break</p>

        <p id="demo"></p>

        <script>
        var text = "";
        var i;
        for (i = 0; i<10; i++){
            if (i === 3) {break;}
            text += "The number is " + i + "<br>"
        }    
        </script>
    </body>
</html>
