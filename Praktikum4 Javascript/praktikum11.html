<html>
    <head>
        <title>Praktikum 11</title>
    
        <script language="JavaScript">
            function jumlah(){
                var bil1 = pareFloat(frcontoh.bilangan1.value);
                var bil2 = pareFloat(frcontoh.bilangan2.value);
                if(Isnan (bil1)){
                    bil1=0.0;
                }
                if(Isnan (bil2)){
                    bil1=0.0;
                }
                var hasil = bil1 + bil2;
                alert ("Hasil Penjumlahan = " + hasil);
            }
    
        </script>
    </head>
    <body>

        <form name = "frcontoh">
            <h3>Memasukkan Data lewat Keyboard</h3>
                Bilangan Pertama :<br>
                <input type="text" size="25" name="bilangan1"><br> 
                Bilangan Kedua :<br>
                <input type="text" size="25" name="bilangan2"><br><br>
                <input type="button" value="jumlahkan" onclick="jumlah()">
                <input type="reset" value="ulang">
        </form>
    </body>
</html>
