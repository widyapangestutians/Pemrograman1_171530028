<!DOCTYPE html>
<html>
    <head>
        <title>Praktikum 23 | Show Hide Password</title>
        <script type="text/javascript" src="asset/js/css/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="asset/css/animasi.css">
    </head>

    <body>
        <h1>Show Hide Form Password Dengan JQuery</h1>

        <div class="kotak">
            <form>
                <input calss="form-password" type="password">
                <br/>
                <br/>
                <input type="checkbox" calss="form-checkbox">Show Password
                <br/>
                <br/>
                <input class="foem-submit" type="submit" value="Login">
            </form>
        </div>

    </body>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.form-checkbox').click(function(){
                if($(this).is(':checked')){
                    $('.form-password').attr('type','text');
                }else{
                    $('.form-password').attr('type','password')
                }
            });
        });
    </script>
</html>
